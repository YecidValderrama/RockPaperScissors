<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <title>Rock, Paper and scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper and Scissors</h1>
      <div id="result">
        <img id="machine-img" src="img/rock.svg" alt="Image machine" />
        <div id="start-text">Escoge una opcion</div>
        <img id="user-img" src="img/rock.svg" alt="Image User" />
      </div>
      <div id="group-btn">
        <button id="rock" type="button">
          <img src="img/rock.svg" alt="Image Rock" />
        </button>
        <button id="paper" type="button">
          <img src="img/paper.svg" alt="Image paper" />
        </button>
        <button id="scissors" type="button">
          <img src="img/scissors.svg" alt="Image scissors" />
        </button>
      </div>
    </div>
    <script src="Js/App.js"></script>
  </body>
</html>
